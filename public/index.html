<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi GPT Nano Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#212121] text-gray-100 h-screen flex flex-col">

    <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6">
        <div class="max-w-3xl mx-auto flex gap-4">
            <div class="w-8 h-8 rounded-full bg-emerald-500 flex-shrink-0 flex items-center justify-center text-xs">AI</div>
            <div class="flex-1 space-y-2">
                <p class="text-gray-300">¡Hola! Soy tu agente GPT Nano. ¿En qué puedo ayudarte hoy?</p>
            </div>
        </div>
    </div>

    <div class="p-4 bg-[#212121] border-t border-white/10">
        <div class="max-w-3xl mx-auto relative">
            <textarea id="user-input" rows="1" 
                class="w-full bg-[#2f2f2f] text-white rounded-2xl p-4 pr-12 focus:outline-none focus:ring-1 focus:ring-white/20 resize-none"
                placeholder="Escribe un mensaje..."></textarea>
            <button onclick="enviarMensaje()" 
                class="absolute right-3 bottom-3 p-1.5 bg-white text-black rounded-lg hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                </svg>
            </button>
        </div>
        <p class="text-center text-xs text-gray-500 mt-2">GPT Nano puede cometer errores. Considera verificar la información importante.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
